<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Link List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 400px;
            margin: 0px;
            padding: 0.4px;
        }

        div {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            max-width: 90vw;
            text-align: center;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        #pointsDisplay, #achievementsDisplay {
            font-size: 14px;
            margin: 5px 0;
            color: #666;
        }

        .input-container {
            display: inline-flex;
            width: 250px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #4a90e2;
            outline: none;
        }

        .add-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #357ab8;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
            background-color: #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        a {
            text-decoration: none;
            color: #4a90e2;
            flex-grow: 1;
            padding-right: 10px;
            min-width: 0;
        }

        .remove-btn, .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn {
            color: #ff4d4d;
        }

        .remove-btn:hover {
            color: #ff1a1a;
        }

        .copy-btn {
            color: #4a90e2;
        }

        .copy-btn:hover {
            color: #357ab8;
        }

    </style>
</head>
<body>
    <div>
        <h2>Link List</h2>
        <p id="pointsDisplay">Points: 0</p> <!-- Points display -->
        <p id="achievementsDisplay"></p> <!-- Achievements display -->
        
        <div class="input-container">
            <input type="text" id="linkInput" placeholder="Enter a link here">
            <button class="add-btn" id="addButton">+</button>
        </div>
        <ul id="linkList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
